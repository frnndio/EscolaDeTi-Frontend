<div class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 page-sidebar mobile-filter-sidebar" ng-include="'app_modules/menu/admin-navbar.html'"></div>
            <div class="col-sm-9 page-content col-thin-right">
                <div class="inner-box">
                    <h2 class="title-2"><i class="icon-docs"></i> Avaliação de Anúncios </h2>

                    <p ng-if="anunciosAguardandoAvalicao.length <= 0">Não existem anúncios</p>

                    <div class="table-responsive" ng-if="anunciosAguardandoAvalicao.length > 0">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td>Títuloo</td>
                                    <td>Categoria</td>
                                    <td>Subcategoria</td>
                                    <td>Data Criação</td>
                                    <td>Ações</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="anuncio in anunciosAguardandoAvalicao">
                                    <td><span class="avaliacao-row">{{anuncio.titulo}}</span></td>
                                    <td><span class="avaliacao-row">{{anuncio.nomeCategoria}}</span></td>
                                    <td><span class="avaliacao-row">{{anuncio.nomeSubcategoria}}</span></td>
                                    <td><span class="avaliacao-row">{{getAnuncioDate(anuncio.dataCadastro)}}</span></td>
                                    <td>
                                        <a class="btn btn-danger btn-sm" ng-click="goToPath('/avaliacao_anuncios_display/' + anuncio.id )" title="Avaliar Anúncio"> <i class="icon-eye"></i></a>
                                    </td>
                                </tr>
                                <tr ng-show="categoryList.length == 0">
                                    <td colspan="5">
                                        <div class="alert alert-info" role="alert">Nenhuma categoria encontrada</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="pull-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
