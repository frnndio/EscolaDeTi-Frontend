<div class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 login-box">
                <div class="panel panel-default">
                    <div class="panel-intro text-center" style="height:inherit">
                        <img src="assets/img/logo.png" alt="logo" width="100">
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="recuperarSenha(email)" action="javascript:void(0)">
                            <div class="form-group">
                                <label for="sender-email" class="control-label">Email:</label>

                                <div class="input-icon"><i class="icon-user fa"></i>
                                    <input id="sender-email" type="email" placeholder="Email" class="form-control email" ng-model="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Recuperar Senha
                                    </button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <p class="text-center "><a href="#!/login"> Voltar para o Login </a></p>

                        <div style=" clear:both"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
