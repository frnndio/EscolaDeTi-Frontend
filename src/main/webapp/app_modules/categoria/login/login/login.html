<div class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 login-box">
                <div class="panel panel-default">
                    <div class="panel-intro text-center">
                        <h2 class="logo-title">
                            <!-- Original Logo will be placed here  -->
                            <span class="logo-icon"><i
                                        class="icon icon-search-1 ln-shadow-logo shape-0"></i> </span>                            BOOT<span>CLASSIFIED </span>
                        </h2>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="javascript:void(0);" ng-submit="logar(email, senha)">
                            <div class="form-group">
                                <label for="sender-email" class="control-label">Email:</label>

                                <div class="input-icon"><i class="icon-user fa"></i>
                                    <input id="sender-email" type="email" placeholder="Email" class="form-control email" ng-model="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-pass" class="control-label">Senha:</label>

                                <div class="input-icon"><i class="icon-lock fa"></i>
                                    <input type="password" class="form-control" placeholder="Senha" id="user-pass" ng-model="senha" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">
                                    Acessar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">

                        <div class="checkbox pull-left">
                            <label> <input type="checkbox" value="1" name="remember" id="remember"> Permanecer logado</label>
                        </div>


                        <p class="text-center pull-right"><a href="#!/login/recuperar"> Esqueceu sua senha? </a>
                        </p>

                        <div style=" clear:both"></div>
                    </div>
                </div>
                <div class="login-box-btm text-center">
                    <p> NÃ£o tem uma conta? <br>
                        <a href="#!/usuario/cadastar"><strong>Cadastre-se</strong> </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
