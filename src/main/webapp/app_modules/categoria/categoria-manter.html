<div class="main-container">
    <div class="container">
        <ol class="breadcrumb pull-left">
            <li><a href="#"><i class="icon-home fa"></i></a></li>
            <li><a href="#">Painel Administrativo</a></li>
            <li><a href="#!/categorias">Categoria</a></li>
            <li class="active">{{page.breadcrumb}}</li>
        </ol>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 page-sidebar mobile-filter-sidebar" ng-include="'app_modules/menu/admin-navbar.html'"></div>
            <div class="col-sm-9 page-content col-thin-right">
                <div class="inner-box">
                    <h2 class="title-2"><i class="icon-docs"></i> {{page.title}} </h2>
                    <form name="formCategory" ng-submit="sendForm()" novalidate>
                        <div class="row">
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="row" ng-if="category.id != null && category.id != undefined">
                                    <div class="col col-xs-12 col-sm-4 col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label class="control-label" for="name">
                                                Código
                                            </label>
                                            <input id="code"
                                                   name="id"
                                                   readonly
                                                   ng-value="category.id"
                                                   placeholder="codigo"
                                                   class="form-control input-lg"
                                                   type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label class="control-label" for="name">
                                                Nome da categoria
                                            </label>
                                            <input id="name"
                                                   name="name"
                                                   required
                                                   ng-model="category.name"
                                                   placeholder="Nome..."
                                                   class="form-control input-lg"
                                                   type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label class="control-label" for="name">
                                                Descrição
                                            </label>
                                            <textarea rows="10"
                                                      maxlength="1000"
                                                      ng-model="category.description"
                                                      class="form-control"
                                                      style="width: 100%; resize: vertical; max-height: 300px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-xs-12 col-sm-2 col-md-3 col-lg-3">
                                        <div class="form-group">
                                            <label class="control-label" for="status">
                                                Status
                                            </label>
                                            <select id="status"
                                                    name="status"
                                                    class="form-control"
                                                    required
                                                    ng-disabled="page.isCreating"
                                                    ng-model="category.status"
                                                    ng-options="item.id as item.nome for item in statusList"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="pull-right">
                                    <button type="submit"
                                            class="btn btn-primary"
                                            ng-disabled="formCategory.$invalid">
                                        {{page.persistName}}
                                    </button>
                                    <button type="button"
                                            ng-click="returnPage()"
                                            class="btn btn-default">
                                        Voltar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
